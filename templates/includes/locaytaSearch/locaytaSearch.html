<script type="text/javascript">
Venda.namespace('locaytaForm');
Venda.locaytaForm = {
	checkFormGN: function() {
		var searchForm = document.locaytasearch,
			hasValue=0;
		for(i=0;i<(searchForm.elements.length);i++){
			if((searchForm.elements[i].type == "select-one") && (searchForm.elements[i].options[searchForm.elements[i].selectedIndex].value!="")){
				hasValue=1;
			}
			else if((searchForm.elements[i].type == "text") && (searchForm.elements[i].value!="")) {
				hasValue=1;
			}
		}
		if(hasValue!=1) {
			alert("Please enter a search query.");
			searchForm.q.focus();
		} 
		else { 
			searchForm.submit();
		}
	}, checkFieldGN: function (formName, field, defaultStr) {
		if (eval('document.'+formName+'.'+field+'.value=="'+defaultStr+'"')) {
			eval('document.'+formName+'.'+field+'.value=""');
		}
	}
}
</script>

<div class="locayta-search"> 
	<form id="locaytasearch" name="locaytasearch" onsubmit="Venda.locaytaForm.checkFieldGN('locaytasearch','q','Search'); Venda.locaytaForm.checkFormGN(); return(false);" action="<venda_ebizurl>/search" method="get">
		<input class="locayta-textfield" type="text" onblur="this.value=!this.value?'Search':this.value;" onfocus="this.select()" onclick="this.value='';" value="Search" size="20" id="q" name="q">
		<input type="submit" class="solr-submit" onclick="if (q.value=='Search'){q.value='';}" value="" name="searchsubmit">
	</form>
</div>
