<script type="text/javascript">
function querySt(ji) {
	hu = window.location.search.substring(1);
	gy = hu.split("&");
	for (i=0;i<gy.length;i++) {
		ft = gy[i].split("=");
		if (ft[0] == ji) {
			return ft[1];
}}}
	
var vbmreccheck = querySt("vbmrec") || "<venda_htxt mode=get,name=vbm>";
if(vbmreccheck){	
	document.form.vbmrec.value=vbmreccheck; 
}
jQuery(function() {
	Venda.Widget.VBM.populateProductRecs("vbmpd","<venda_addedmsg msg=addedref>",vbmreccheck);
});
jQuery('#addtobasket,.buy,.preorder').click(function() {
	Venda.Widget.VBM.SetCookie("<venda_htxt mode=get,name=vbmsrch>","<venda_invtref>");
});

function trackToVBM() {
var vbmLinks = (jQuery("#vbmProds a"));
for (var i=0; i<vbmLinks.length; i++) {
		vbmLinks[i].href = (vbmLinks[i].href+"?vbmrec=true");
}};

var timer;

function attachTrackToVBMProds() {
	if(document.getElementById("vbmProds")) {
		trackToVBM();
		clearTimeout(timer);
	} else {
		timer = setTimeout("attachTrackToVBMProds()", 100);
	}
};

attachTrackToVBMProds();

</script>
