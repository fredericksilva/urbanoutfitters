<script type="text/javascript">
function querySt(ji) {
	hu = window.location.search.substring(1);
	gy = hu.split("&");
	for (i=0;i<gy.length;i++) {
		ft = gy[i].split("=");
		if (ft[0] == ji) {
			return ft[1];
}}}

var vbmreccheck = querySt("vbmrec") || "<venda_htxt mode=get,name=vbm>";
var invtref = document.getElementById('tag-invtref').innerHTML;
jQuery(function() {
	Venda.Widget.VBM.populateProductRecs("vbmpd","<venda_addedmsg msg=addedref>",vbmreccheck);
});
jQuery('.add,.buy,.preorder').click(function() {
	Venda.Widget.VBM.populateProductRecs("vbmpd",invtref,vbmreccheck);
});
</script>
