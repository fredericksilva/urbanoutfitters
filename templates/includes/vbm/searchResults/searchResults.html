<venda_tpcomment><!-- VBM function calls --></venda_tpcomment>
<script type="text/javascript">
jQuery(function() {
	Venda.Widget.VBM.populateProductRecs("vbmsrch","<venda_addedmsg msg=addedref>","<venda_htxt mode=get,name=searchadd>");
	jQuery("#searchResults .prods a, .image a").attr("href", function(){
		return this.href+'&htxt='+vbmsrch;
	});
});
jQuery('.add,.buy,.preorder').click(function() {
	var invtref = this.id;
	invtref = invtref.replace("addproduct", "");
	invtref = invtref.replace("buy-", "");
	invtref = invtref.replace("preorder-", "");
	Venda.Widget.VBM.SetCookie("<venda_primarysearchtext>",invtref);
});
function trackToVBM() {
var vbmLinks2 = (jQuery("#vbmProds a"));
for (var i=0; i<vbmLinks2.length; i++) {
	if(vbmsrch!==""){
		vbmLinks2[i].href = (vbmLinks2[i].href+'?htxt='+vbmsrch+"&vbmrec=true");
	}
}};

var timer;

function attachTrackToVBMProds() {
	if(document.getElementById("vbmProds")) {
		trackToVBM();
		clearTimeout(timer);
	} else {
		timer = setTimeout("attachTrackToVBMProds()", 500);
	}
};

attachTrackToVBMProds();
</script>
