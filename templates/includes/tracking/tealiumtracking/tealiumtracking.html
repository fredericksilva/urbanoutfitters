<script type="text/JavaScript">
var get_prod_field = function(fieldref){
	/*
	product_id  => invtref
	product_name => oiivname
	product_qty => invtqty
	product_brand => invtbrand
	product_category => icatref0
	product_unit_price => sellprice
	product_list_price => wasprice
	*/
	var allowfieldref = {"invtref": 1, "oiivname": 1, "invtqty": 1, "invtbrand": 1, "icatref0": 1, "sellprice": 1, "wasprice": 1};
	var returnstring = "";
	if(allowfieldref[fieldref]){
		var returnarray = [];
		for(var item=0;item<itemsCollector.length;item++){
			returnarray.push(itemsCollector[item][fieldref]);
		}
		returnstring = returnarray.join(";");
	}else{
		returnstring = "";
	}
	return returnstring;
};
var get_prod_info = function(invtref){
	var out=false;
	for(var item=0;item<itemsCollector.length;item++){
		if(itemsCollector[item]["invtref"]==invtref){
			out = itemsCollector[item];
			break;
		}
	}
	return out;
};
var get_field = function(name){
	var returned = [];
	jQuery(name).each(function(){
		returned.push(jQuery(this).html());
	});
	if(returned.length == 0) returned.push("");
	return returned;
};
var cookieVar = new CookieJar({expires: '',path: '/'});
</script>
