<script type="text/javascript">
jQuery('.add,.buy,.preorder').click(function() {
var invtref = this.id;
	invtref = invtref.replace("addproduct", "");
	invtref = invtref.replace("buy-", "");
	invtref = invtref.replace("preorder-", "");
	Venda.Widget.VBM.SetCookie("<venda_primarysearchterm>",invtref);
	});
	var vbmLinks = (jQuery("a.moredetail"));
	for (var i=0; i<vbmLinks.length; i++) {
		if(vbmsrch!==""){
		vbmLinks[i].href = (vbmLinks[i].href+'?htxt='+vbmsrch);
		}
	};
</script>
