<div class="<venda_workflow> reminder">
	<form method="post" name="reminderform" action="<venda_codehttps>" data-ajax="false">
	<input type="hidden" name="ex" value="co_wizr-<venda_workflow>">
	<input type="hidden" name="step" value="login">
	<input type="hidden" name="mode" value="process">
	<input type="hidden" name="trrfnbr" value="<venda_userinfo><venda_sesid></venda_userinfo>">
	<input type="hidden" name="workflowid" value="<venda_workflowid>">
	<input type="hidden" name="curstep" value="passwordreminder">
	<input type="hidden" name="param1" value="<venda_param1>">
	<input type="hidden" name="param2" value="passwordsent">
	<venda_block errors=null><input type="hidden" name="curlayout" value="checkoutmobile"></venda_block>
		<div class="checkoutmobile-wrapper">
			<div class="checkoutmobile-content">
				<div class="checkoutmobile-header borderBt">
				<h1><venda_text id=mobile.heading.forgotten_password></h1>
				<venda_block label=errors,errors=notnull><div class="error"><venda_errors></div></venda_block label=errors>
				</div>
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="usemail"><venda_text id=mobile.form.email>:</label>
					<input type="email" name="usemail" id="usemail" placeholder="<venda_text id=mobile.form.enter_email>" value="<venda_param1>" required autofocus>
				</div>
			
			<div class="ui-grid-a">
				<div class="ui-block-b"><input type="submit" id="passwordsent" value="<venda_text id=mobile.button.email_password>" data-icon="arrow-r" data-iconpos="right"></div>
				<div class="ui-block-a">
					<hr/>
					<a href="<venda_wizurl step=login>" id="cancelreminder" data-theme="c"><venda_text id=mobile.button.cancel></a>
					<hr/>
				</div>
			</div>
			</div>
		</div>
	</form>
</div>

<venda_inctemplate name=workflowSteps,type=tracking/mobile/shared>
<venda_tpxt mode=set,name=curstep,value=step1>
<script type="text/javascript">
var validator;
jQuery(document).bind("pageinit", function(event) {
	validator = jQuery("form[name='reminderform']").formValidator();
	validator.validateFields([{ id: "usemail", rules: {
											required: "Please enter the email address",
											email: "Please enter a valid email address."
											}}]);
});
</script>

<venda_tpcomment><!--
FORM PARAM NOTES
- param1: used to pass email address between this step and login step
- param2: used on login step to display text if this was the previous step
Known issue: 
- curstep hardcoded as <venda_curstep> is always null value
- cannot use dialog, if there is an error occurs it will returns a blank page
--></venda_tpcomment>
