<script type="text/javascript">
var validator;
jQuery(document).bind("pageinit", function(event) {
	validator = jQuery("form[name='<venda_curstep>form-giftcert']").formValidator();
	validator.validateFields([{ id: "giftcode", rules: { required: "<venda_text id=mobile.validation.enter_gift_certificate_code>" }}]);
});
jQuery(document).bind("pageshow", function() {
	jQuery("#cardtype option").each(function(){
		if(jQuery(this).html()=="") jQuery(this).remove();
	});
});
function payDetailsCallback (){
	var cardType = document.paymentoptionsform.cardtype.options[document.paymentoptionsform.cardtype.selectedIndex].value,
		cardLast4 = document.paymentoptionsform.ohccnum.value.substr(document.paymentoptionsform.ohccnum.value.length - 4);
	if( typeof cardType === 'string' && typeof cardLast4 === 'string' ) {
			document.paymentoptionsform.orxorxtorderpaydetail.value = cardType + '|' + cardLast4;
	}
}
</script>
