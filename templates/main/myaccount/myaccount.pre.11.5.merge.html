<venda_block label=200,ustype=R>
<script type="text/javascript"> 
var cookj = new CookieJar({expires: 3600 * 24 * 7, path: '/'});  
var cj = new CookieJar({expires: 3600 * 24 * 7, path: '/'}); 
if((cookj.get('firstlogin')==null&&cj.get('register')!='true')){
  cookj.put('firstlogin','true');
}
if(cj.get('register')=='true'){
  cj.put('register','false');
}
</script>
