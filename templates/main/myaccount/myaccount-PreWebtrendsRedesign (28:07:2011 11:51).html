<script type="text/javascript"> 
var mtHost = (("https:" == document.location.protocol) ? "https://rainbowx" :
 "http://rainbow") + ".mythings.com"; 
var mtAdvertiserToken = "1330-100-uk"; 
document.write(unescape("%3Cscript src='" + mtHost + "/c.aspx?atok="+mtAdvertiserToken+"' type='text/javascript'%3E%3C/script%3E")); 
</script> 
<script type="text/javascript"> 
var cookj = new CookieJar({expires: 3600 * 24 * 7, path: '/'});  
var cj = new CookieJar({expires: 3600 * 24 * 7, path: '/'}); 
if((cookj.get('firstlogin')==null&&cj.get('register')!='true')){
cookj.put('firstlogin','true');
if (typeof(MyThings) != "undefined") { 
      MyThings.Track({ 
           EventType: MyThings.Event.Visit, 
           Action: "203"
     }); 
	}  
	
}
if(cj.get('register')=='true'){
cj.put('register','false');
if (typeof(MyThings) != "undefined") { 
      MyThings.Track({ 
           EventType: MyThings.Event.Visit, 
           Action: "211" 
     }); 
}    
}
</script>
