<div class="grid_12 omega alpha">
	<ul id="socialButtons" class="socialButtons">
		
        <li class="facebook">
            <div id="tag-fbAppId" class="hide"><venda_setting type=ebiz,name=ebxtfbappid></div>
            <div id="fb-root"></div>
            <fb:like href="<venda_dispview invt=<venda_invtref>>" send="true" layout="button_count"></fb:like>
        </li>

		<li class="twitter">
            <a href="https://twitter.com/share"
                data-url="<venda_dispview invt=<venda_invtref>>"
                data-via="<venda_ebxttwitterID>"
                data-text="<venda_invtname>"
                data-related="<venda_ebxttwitterRelated>"
                data-lang="<venda_sessionlanguage>"
                data-hashtags="<venda_invtivtype>,<venda_invtbrand>"
                class="twitter-share-button">
            </a>
		</li>


		<li class="googlePlus">
            <div class="g-plusone" data-size="medium"></div>
        </li>

        <li class="pinterest">
            <a href="http://pinterest.com/pin/create/button/?url=<venda_dispview invt=<venda_invtref>>&media=<venda_media rec=invt,type=movie-swf-pict,key=large,img=no>" class="pin-it-button" count-layout="horizontal"></a>
        </li>

	</ul>
	<ul class="productDetailSocialEmailPrint">
		<li class="productDetailEmail"><a href="<venda_dispview invt=<venda_invtref>>&temp=tellafriend" id="tellafriend_link" data-track="open-tellafriend"><venda_text id=site.product_detail.tell_friend></a></li>
		<li class="productDetailPrint"><a href="#" onClick="window.print();return false;"><venda_text id=site.link.print></a></li>
	</ul>

</div>
