<link href="http://urbanoutfitters.uat.venda.com/scat/community/&layout=rss&temp=rss" rel="alternate" type="application/rss+xml" title="Community News from Urban Outfitters" />
<style type="text/css">
#primaryNav li a.headlink.top-cat-features {color:#0cf!important;}
</style>
<div class="commHeader">
	<img src="<venda_entmediaadd>/ebiz/<venda_bsref>/resources/images/uo-community_uk.gif" alt="UO Community"/>
	<ul>
		<li><a class="back" href="<venda_dispview scat=community>" title="Back to main page">Back to Main Page</a></li>
	</ul>
	<a class="rss" href="<venda_dispview scat=community>&layout=rss&temp=rss" title="Subscribe via RSS">Subscribe to UO Community</a>
</div>

<venda_detblock>
	<h1 class="<venda_scatref1>"><venda_scatname1></h1>
	<venda_category rec=scat,ref=<venda_scatref1>,temp=community_archiveindex>
</venda_detblock>

<div class="comFull">
	<a class="showhideall" href="#">Expand All / Collapse All</a>
	<venda_detail>
</div>


<script type="text/javascript">
$(document).ready(function(){
	
	//Show/hide sections when title clicked
	$('.comFull h1').click(function() {
			$(this).next().toggle();
			$(this).toggleClass('active');
			return false;
		}).next().hide();
	
	//Show/hide all sections link
	var flip = 0;
	$('.showhideall').click(function() {
			$('.commArchive').toggle( flip++ % 2 == 0 );
			$('.comFull h1').removeClass('active');
			return false;
		})
	
	//Show section if location.hash is present else show all sections
	if (location.hash) {
		$('h1.'+location.hash.slice(1)).addClass('active');
		$('h1.'+location.hash.slice(1)).next().show();	
	}
	else {
		$('.commArchive').show();
		$('.comFull h1').addClass('active');
	};
});
</script>
