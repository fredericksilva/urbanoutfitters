<script type="text/javascript" src="<venda_entmediaadd>/ebiz/<venda_bsref>/resources/js/external/jquery.lazyload.min.js"></script>
<script type="text/javascript">
jQuery(function() {          
    jQuery("img.lazy").lazyload({
        event : "lookbook"
    });
});
jQuery(window).bind("load", function() { 
    var timeout = setTimeout(function() { 
    	jQuery("img.lazy").trigger("lookbook");
    	jQuery(window).scroll(function() {
    		var scrollAmount = jQuery(window).scrollTop(),
    			documentHeight = jQuery('body').height() - jQuery(window).height(),
    			scrollPercent = ((scrollAmount / documentHeight) * 100) / 3;
    		jQuery(".percentage").val(scrollPercent.toFixed(0) + "%").show();
    	});
    }, 5000);
});
function scrollToAnchor(aid){
	var dTag = jQuery("img[class='"+ aid +"']");
	jQuery('html,body').animate({scrollTop: dTag.offset().top},'slow');
}
jQuery(".anchorLink").click(function() {
	scrollToAnchor('segment');
});
</script>
