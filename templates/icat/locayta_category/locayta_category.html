<div id="content-search-body">
<!-- PULL IN PRODUCT LIST EDITORIAL PAGE -->
<div class="editorialPage">
	<venda_block label=notBrand,mode=value,<venda_cattree index=1,value=catref>!=branddirectory>
    	<venda_page page=<venda_icxttopbannerlinkref>>
	</venda_block label=notBrand>
	<venda_block label=isBrand,mode=value,<venda_cattree index=1,value=catref>=branddirectory>
		<div class="brandBanner">
			<p class="uospringFont">
				<venda_icatname>
			</p>
			<venda_block label=desc,mode=value,<venda_icatldesc>!=>
				<div class="brandDescBox">
					<p class="brandDescFont">
						<venda_icatldesc>
					</p>
				</div>
			</venda_block label=desc>
		</div>
	</venda_block label=isBrand>
</div>
<!-- PRODUCT LIST TOP BANNER -->
<div id="height10"></div>
<div class="icxthiderefine" style="display:none;"><venda_tpxt mode=get,name=icatHideRefine></div>
<venda_block label=151,mode=value,<venda_setting type=ebiz,name=powerreviews>=1,<venda_setting type=ebiz,name=powerreviewsproddetail>=1><script type="text/javascript"><venda_inctemplate type=includes,name=powerreviewscripts></script></venda_block label=151>
    <a id="content-top"></a>
    <a name="content" id="content"></a>
    <venda_block label=222,mode=value,<venda_setting type=ebiz,name=tracktagvbm>=1><div class="searchVBM"><venda_inctemplate type=vbm,name=searchResults></div><script type="text/javascript">var searchVBMstr = "<venda_primarysearchtext>";</script></venda_block label=222>

<!-- Category zone: category results will be inserted inside div tag -->
<div id="searchResults" class="grid_19 push_5">
	<div class="box searchAlt searchContent" lmzone="category" facetdomid="collate" filterdomid="filters"></div>
	<div id="filters" class="box boxSearchAlt"></div>
</div>
<!-- Facets zone: facets will be inserted inside div tag -->
<div class="leftSidebar grid_5 pull_19 alpha">
	<div class="refinelist" >
		<div id="collate"></div>
	</div>
</div>

</div>
	
<venda_tpxt mode=set,name=categorySearch,value=<venda_icatref>>
<venda_tpxt mode=set,name=icatHideRefine,value=<venda_icxthiderefine>>
